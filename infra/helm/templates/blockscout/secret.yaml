{{- if .Values.explorer.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: blockscout-secret
  labels:
    app: blockscout-stack
type: Opaque
stringData:
  DATABASE_URL: postgres://{{ .Values.blockscout-stack.postgres.user }}:{{ .Values.blockscout-stack.postgres.password }}@blockscout-postgres-service:5432/{{ .Values.blockscout-stack.postgres.dbName }}
{{- end }}