# NOTE: 
# This values.yaml is particularly crafter for use with the opruaas CLI.
# In any other case you'll need to properly place files and values.

# global configs ===============================================================

global:
  hosts: 
    - localhost 
  protocol: http
  email: email@email.com
  storageClassName: gp2 # Override with "" for default (recommended in local environment)
  image:
    pullPolicy: IfNotPresent

chain:
  id: "override" 
  l1Rpc: "override"
  artifacts: ".tmp/artifacts.zip"
  addresses: ".tmp/addresses.json"

wallets:
  batcher: "0x..."
  proposer: "0x..."

# core ===============================================================

geth:
  name: op-geth
  image:
    repository: wakeuplabs/op-geth
    tag: v1.0.0
  ports:
    rpcHttp: 8545 
    rpcWs: 8546
    rpcAuth: 9551
    metrics: 7300
    p2p: 30313
  datadir: /app/data/datadir/data
  storage:
    sequencer: 5Gi
    replica: 5Gi

node:
  name: op-node
  image:
    repository: wakeuplabs/op-node
    tag: v1.0.0
  ports:
    rpc: 7545
    p2p: 9222
    metrics: 7300

batcher:
  name: op-batcher
  image:
    repository: wakeuplabs/op-batcher
    tag: v1.0.0
  ports:
    rpc: 6545 
    metrics: 7300

proposer:
  name: op-proposer
  image:
    repository: wakeuplabs/op-proposer
    tag: v1.0.0
  ports:
    rpc: 5545 
    metrics: 7300

proxyd:
  name: proxyd
  image:
    repository: wakeuplabs/op-proxyd
    tag: "v1.0.0"
  port: 8080
  urls:
    http: http://proxyd-service:8080
    ws: ws://proxyd-service:8080
  ingress:
    nodePath: /rpc
  redis:
    name: proxyd-redis
    port: 6379
    image:
      repository: redis
      tag: ""

# monitoring ===============================================================

monitoring:
  enabled: false

grafana:
  enabled: true

  adminUser: admin
  adminPassword: admin

  sidecar:
    dashboards:
      enabled: true
  
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://{{ .Release.Name }}-prometheus-server
          isDefault: true
          uid: prometheus-datasource
  ingress:
    enabled: true
    path: /monitoring(/|$)(.*)
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    hosts:
      - self.global.host

  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/monitoring"  # Dynamically adapts to ingress host

prometheus:
  enabled: true
  
  alertmanager:
    enabled: false
  
  pushgateway:
    enabled: false
  
  server:
    enabled: true
    service:
      type: ClusterIP

  prometheus-node-exporter:
    enabled: false

# explorer ===============================================================

explorer:
  enabled: true

blockscout:
  postgres:
    dbName: blockscout-db
    user: user
    password: password
    image:
      repository: postgres
      tag: "17.4"
    storage: 5Gi

blockscout-stack:
  config:
    prometheus:
      enabled: false
  blockscout:
    ingress:
      enabled: true
      className: nginx
      hostname: self.global.host

    env:
      CHAIN_ID: self.chain.id
      NETWORK: "Optimism"
      ECTO_USE_SSL: "false"
      ETHEREUM_JSONRPC_VARIANT: "geth"
      ETHEREUM_JSONRPC_HTTP_URL: self.proxyd.urls.http
      ETHEREUM_JSONRPC_WS_URL: self.proxyd.urls.ws
    extraEnv:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: blockscout-secret
            key: DATABASE_URL
            
  frontend:
    ingress:
      enabled: true
      className: nginx
      hostname: self.global.host
    env:
      NEXT_PUBLIC_API_PROTOCOL: self.global.protocol
